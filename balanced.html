<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контролируемая нагрузка</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // Контролируемая нагрузка CPU
        function controlledCPU() {
            const workerCode = `
                onmessage = function(e) {
                    let running = true;
                    self.addEventListener("message", (e) => { if (e.data === "stop") running = false; });
                    while (running) {
                        let x = 0;
                        for (let i = 0; i < 1000000; i++) { // Уменьшено для контроля
                            x += Math.sin(Math.random()) * Math.cos(Math.random());
                        }
                    }
                };
            `;
            const workers = [];
            const workerCount = Math.min(2, navigator.hardwareConcurrency); // Ограничим 2 воркерами
            for (let i = 0; i < workerCount; i++) {
                const blob = new Blob([workerCode], { type: "application/javascript" });
                const worker = new Worker(URL.createObjectURL(blob));
                workers.push(worker);
                worker.postMessage("start");
            }
            return () => workers.forEach(w => w.postMessage("stop")); // Возможность остановки
        }

        // Контролируемая нагрузка памяти
        function controlledMemory() {
            let memorySink = [];
            let totalSize = 0;
            const maxSize = 100 * 1024 * 1024; // Лимит 100 МБ
            function leak() {
                if (totalSize < maxSize) {
                    const chunk = new Uint32Array(250000); // 1 МБ за раз
                    memorySink.push(chunk);
                    totalSize += chunk.byteLength;
                    setTimeout(leak, 100); // Задержка для контроля
                }
            }
            leak();
            return () => memorySink = null; // Очистка
        }

        // Контролируемая нагрузка GPU
        function controlledGPU() {
            const canvas = document.getElementById("canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const gl = canvas.getContext("webgl");
            if (!gl) return () => {};

            const vsSource = `
                attribute vec4 aPosition;
                void main() { gl_Position = aPosition; }
            `;
            const fsSource = `
                precision highp float;
                uniform float uTime;
                void main() {
                    float r = 0.0, g = 0.0, b = 0.0;
                    for (int i = 0; i < 100; i++) { // Уменьшено с 10000
                        r += sin(float(i) * uTime * 0.1);
                        g += cos(float(i) * uTime * 0.2);
                        b += tan(float(i) * uTime * 0.3);
                    }
                    gl_FragColor = vec4(mod(r, 1.0), mod(g, 1.0), mod(b, 1.0), 1.0);
                }
            `;

            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, vsSource);
            gl.compileShader(vertexShader);
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, fsSource);
            gl.compileShader(fragmentShader);
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);

            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);

            const aPosition = gl.getAttribLocation(program, "aPosition");
            gl.enableVertexAttribArray(aPosition);
            gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);

            const uTime = gl.getUniformLocation(program, "uTime");
            let rafId;
            function render() {
                gl.uniform1f(uTime, performance.now() / 1000);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                rafId = requestAnimationFrame(render);
            }
            render();
            return () => cancelAnimationFrame(rafId); // Остановка
        }

        // Контролируемая нагрузка DOM
        function controlledDOM() {
            let divCount = 0;
            const maxDivs = 100; // Ограничение
            function createChaos() {
                if (divCount < maxDivs) {
                    for (let i = 0; i < 10; i++) {
                        const div = document.createElement("div");
                        div.style.position = "absolute";
                        div.style.left = Math.random() * 100 + "%";
                        div.style.top = Math.random() * 100 + "%";
                        div.style.width = "50px";
                        div.style.height = "50px";
                        div.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        document.body.appendChild(div);
                        divCount++;
                    }
                    setTimeout(createChaos, 100); // Задержка
                }
            }
            createChaos();
            return () => document.querySelectorAll("div").forEach(d => d.remove()); // Очистка
        }

        // Запуск с возможностью остановки
        const stopCPU = controlledCPU();
        const stopMemory = controlledMemory();
        const stopGPU = controlledGPU();
        const stopDOM = controlledDOM();

        // Остановка через 10 секунд (пример)
        setTimeout(() => {
            stopCPU();
            stopMemory();
            stopGPU();
            stopDOM();
        }, 10000);
    </script>
</body>
</html>
