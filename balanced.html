<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Максимальная нагрузка</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // Максимальная нагрузка CPU
        function maxCPU() {
            const workerCode = `
                onmessage = function(e) {
                    let running = true;
                    self.addEventListener("message", (e) => { if (e.data === "stop") running = false; });
                    while (running) {
                        let x = 0;
                        for (let i = 0; i < 5000000; i++) { // Увеличено до 5M
                            x += Math.sin(Math.random()) * Math.cos(Math.random()) * Math.tan(Math.random());
                        }
                    }
                };
            `;
            const workers = [];
            const workerCount = navigator.hardwareConcurrency; // Максимум ядер
            for (let i = 0; i < workerCount; i++) {
                try {
                    const blob = new Blob([workerCode], { type: "application/javascript" });
                    const worker = new Worker(URL.createObjectURL(blob));
                    workers.push(worker);
                    worker.postMessage("start");
                } catch (e) {
                    // Резерв для основного потока
                    setInterval(() => {
                        let x = 0;
                        for (let i = 0; i < 5000000; i++) {
                            x += Math.sin(Math.random()) * Math.cos(Math.random()) * Math.tan(Math.random());
                        }
                    }, 1);
                }
            }
            return () => workers.forEach(w => w.postMessage("stop"));
        }

        // Максимальная нагрузка памяти
        function maxMemory() {
            let memorySink = [];
            let totalSize = 0;
            const maxSize = 750 * 1024 * 1024; // 750 МБ — близко к лимиту iOS
            function leak() {
                if (totalSize < maxSize) {
                    const chunk = new Uint32Array(1000000); // 4 МБ за раз
                    memorySink.push(chunk);
                    totalSize += chunk.byteLength;
                    setTimeout(leak, 10); // Минимальная задержка
                }
            }
            leak();
            return () => memorySink = null;
        }

        // Максимальная нагрузка GPU
        function maxGPU() {
            const canvas = document.getElementById("canvas");
            canvas.width = window.innerWidth * 2; // Удвоенное разрешение
            canvas.height = window.innerHeight * 2;
            const gl = canvas.getContext("webgl");
            if (!gl) return () => {};

            const vsSource = `
                attribute vec4 aPosition;
                void main() { gl_Position = aPosition; }
            `;
            const fsSource = `
                precision highp float;
                uniform float uTime;
                void main() {
                    float r = 0.0, g = 0.0, b = 0.0;
                    for (int i = 0; i < 1000; i++) { // Увеличено до 1000
                        r += sin(float(i) * uTime * 0.1) * cos(float(i) * uTime * 0.05);
                        g += cos(float(i) * uTime * 0.2) * sin(float(i) * uTime * 0.15);
                        b += tan(float(i) * uTime * 0.3) * sin(float(i) * uTime * 0.25);
                    }
                    gl_FragColor = vec4(mod(r, 1.0), mod(g, 1.0), mod(b, 1.0), 1.0);
                }
            `;

            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, vsSource);
            gl.compileShader(vertexShader);
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, fsSource);
            gl.compileShader(fragmentShader);
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);

            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);

            const aPosition = gl.getAttribLocation(program, "aPosition");
            gl.enableVertexAttribArray(aPosition);
            gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);

            const uTime = gl.getUniformLocation(program, "uTime");
            let rafId;
            function render() {
                gl.uniform1f(uTime, performance.now() / 1000);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                rafId = requestAnimationFrame(render);
            }
            render();
            return () => cancelAnimationFrame(rafId);
        }

        // Максимальная нагрузка DOM
        function maxDOM() {
            let divCount = 0;
            const maxDivs = 1000; // Увеличено до 1000
            function createChaos() {
                if (divCount < maxDivs) {
                    for (let i = 0; i < 50; i++) { // 50 элементов за раз
                        const div = document.createElement("div");
                        div.style.position = "absolute";
                        div.style.left = Math.random() * 100 + "%";
                        div.style.top = Math.random() * 100 + "%";
                        div.style.width = "100px";
                        div.style.height = "100px";
                        div.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        div.style.transform = `rotate(${Math.random() * 360}deg)`;
                        document.body.appendChild(div);
                        divCount++;
                    }
                    setTimeout(createChaos, 10); // Минимальная задержка
                }
            }
            createChaos();
            return () => document.querySelectorAll("div").forEach(d => d.remove());
        }

        // Запуск с возможностью остановки
        const stopCPU = maxCPU();
        const stopMemory = maxMemory();
        const stopGPU = maxGPU();
        const stopDOM = maxDOM();

        // Остановка через 15 секунд (для теста)
        setTimeout(() => {
            stopCPU();
            stopMemory();
            stopGPU();
            stopDOM();
        }, 15000);
    </script>
</body>
</html>
