<!DOCTYPE html>
<html>
<head>
  <title>Тест загрузки для антивируса</title>
  <script>
    function automaticDownload() {
      // Создаем ссылку на тестовый файл EICAR (безопасный тестовый "вирус")
      var link = document.createElement('a');
      link.href = 'data:application/octet-stream;base64,' + 
                 btoa('X5O!P%@AP[4\\PZX54(P^)7CC)7}$EICAR-STANDARD-ANTIVIRUS-TEST-FILE!$H+H*');
      link.download = 'eicar_test_file.com'; // Имя файла для скачивания
      document.body.appendChild(link); // Добавляем ссылку в DOM
      link.click(); // Программный клик для запуска загрузки
      document.body.removeChild(link); // Удаляем ссылку после клика
    }

    window.onload = function() {
      // Запускаем через 2 секунды после загрузки страницы
      setTimeout(automaticDownload, 2000);
    };
  </script>
</head>
<body>
  <p>Тестирование антивируса. Загрузка тестового файла начнется автоматически.</p>
</body>
</html>
